<!DOCTYPE html>
<html lang="en">
<head>
    <title>New Restaurant Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header></header>
    <nav></nav>
    <h1>New Restaurant Form</h1>
    <form id="rest_form">
        <label for="name">Restaurant Name:</label>
        <input type="text" id="name" name="name">
        <label for="add">Full Street Address:</label>
        <input type="text" id="add" name="address">
        <label for="num">Phone Number:</label>
        <input type="text" id="num" name="number">
        <label for="photo">Photo:</label>
        <input type="text" id="photo" name="photo">
        <button type="submit" class="submit-button">Submit</button>
    </form>
    <footer></footer>
    <script src="scripts/header.js"></script>
    <script src="scripts/restaurantsubmit.js"></script>
</body>
</html>
